<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Display GeoJSON with Esri.js</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer",
      "esri/config"
    ], function(Map, MapView, GeoJSONLayer, esriConfig) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurNAUgv3aeRUmzJ4ckMevLQLfVJhdc-z1-a5rmBvbZM6HiAtWhTkHR1uPqL3lwJdP49LWHB6rjySi-OGZeNP1ea6oiztHSf22dFyO6r4o94L1an9zLTOBsN3vlqSz7k8MyUO9e1udJ3zNViSQ518xOFVwCnGBfyh40rSb4E2X3zsumGVzsUowRjXGPUi8Odwr1Y9iVZinjPQa-7TSBIuR8E4.AT1_EtHHMprs";

      const geojsonUrl = "https://www.arcgis.com/sharing/rest/content/items/e9fc49d695e54c2a9e8ab66f83315409/data";

      const geojsonLayer = new GeoJSONLayer({
        url: geojsonUrl
      });

      const map = new Map({
        basemap: "arcgis/topographic",
        layers: [geojsonLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-82.4, 29.65], // Adjust this based on your data
        zoom: 10
      });

    });
  </script>
</body>
</html>
